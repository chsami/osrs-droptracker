<table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rarity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of drops"  [style.background-color]="getStyle(item.rarity | rename | lowercase)">
        <td><img style="max-width: 30px;max-height: 30px;" src="{{item.icon}}" [style.background-color]="getStyle(item.rarity | rename | lowercase)"/></td>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.rarity | rename}}</td>
      </tr>
    </tbody>
  </table>
